<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Doyle Daily Fantasy</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a ui-sref="home">Home</a></li>
              <li><a ui-sref="frontPage">Sign Up</a></li>
            </ul>
          </div>
        </div>
  </nav>
  <div class="row">
    <div class="col-md-6">
      <form class="form">
        <div class="form col-md-4">
          <input placeholder="Username" type=text ng-model="user.username"></input>
        </div>
        <div class="form col-md-4">
          <input placeholder="Password" type="text" ng-model="user.password"></input>
        </div>
        <div class="form col-md-2">
          <button ng-click="addUser(user)" class="btn btn-default">Submit</input>
        </div>
      </form>
    </div class="container">

    <div class="col-md-6">
      <form class="form" action="/login" method="post">
        <div>
          <label for="">Username:</label>
          <input type="text" name="username"/>
        </div>
        <div>
          <label for="">Password:</label>
          <input type="password" name="password"/>
        </div>
        <div>
          <input type="submit" value="Log In">
        </div>
      </form>
    </div class="container">
  </div>
</div>
