<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Doyle Daily Fantasy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          <li><a ui-sref="home">Home</a></li>
          <li><a href="#about">About</a></li>
          </ul>
        </div>
      </div>
  </nav>
  <h1>Player Selection</h1>
  <div ng-repeat="player in players">
    {{player.data.name}}
  </div>
  <table class = "table active">
    <tr>
      <span title="sort"><th ng-click="orderByField = 'Name'; reverseSort=!reverseSort">Player</th></span>
      <th ng-click="orderByField = 'Salary'; reverseSort=!reverseSort">Salary</th>
      <th ng-click="orderByField = 'LastGameFantasyPoints'; reverseSort=!reverseSort">Last Game</th>
      <th ng-click="orderByField = 'ProjectedFantasyPoints'; reverseSort=!reverseSort">Projected</th>
    </tr>
    <tr ng-repeat="athlete in athletes | orderBy:orderByField:reverseSort">
      <td>{{athlete.ShortName}}</td>
      <td>${{athlete.Salary}}</td>
      <td>{{athlete.LastGameFantasyPoints}}</td>
      <td>{{athlete.ProjectedFantasyPoints}}</td>
    </tr>
  </table>
</div>
